<head>
    <title>zhengDemo</title>
</head>

<body>
{{>zheng}}
</body>

<template name="zheng">
    <h1 class="header">正字系统</h1>
    <div class="board">
    <h2>公告板</h2>
    {{#each events}}
        {{>event}}
    {{/each}}
    </div>
    <div class="container">
    {{#each users}}
        {{> coder}}
    {{/each}}
    </div>
</template>

<template name="coder">
    <div class="coder">
        <p class="name">{{name}}</p>
        <p class="score">{{score}}</p>
        <button type="button" class="add u-btn u-btn-white">+</button>
        <button type="button" class="minus  u-btn u-btn-white">-</button>
        <button type="button" class="bg u-btn u-btn-blue">BG!</button>
    </div>
</template>

<template name="event">
    <p class="event-item">{{name}},<span>{{event}}</span></p>
</template>
